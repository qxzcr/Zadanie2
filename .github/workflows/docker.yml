name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/qxzcr/zadanie2
  CACHE_IMAGE: yaxiiw/zadanie2-cache

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
         password: ${{ secrets.GHCR_PAT }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ env.IMAGE_NAME }}:latest
        cache-from: type=registry,ref=${{ env.CACHE_IMAGE }}
        cache-to: type=registry,ref=${{ env.CACHE_IMAGE }},mode=max

    - name: Scan AMD64 image
      run: |
        docker pull ${{ env.IMAGE_NAME }}:latest --platform linux/amd64
        trivy image --format table --severity CRITICAL,HIGH --exit-code 1 ${{ env.IMAGE_NAME }}:latest

    - name: Scan ARM64 image
      run: |
        docker pull ${{ env.IMAGE_NAME }}:latest --platform linux/arm64
        trivy image --format table --severity CRITICAL,HIGH --exit-code 1 ${{ env.IMAGE_NAME }}:latest